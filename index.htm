
<!doctype html>
<html ng-app="Intlec" ng-controller="AppController">
<head>
	<meta name="http-equiv" content="Content-type: text/html"; charset="utf-8" />

	<title ng-bind="windowTitle">Interaktiv Forelasning</title>

	<link rel="stylesheet" type="text/css" href="assets/app/css/main.css"></link>
    <link rel="stylesheet" type="text/css" href="assets/app/css/rating.css"></link>
</head>
<body>

	<div ng-switch="subview">
		<!--
			This subview will show while the AngularJS app is loading since it's visible right in 
			the page. Once the app kicks in, however, the calculated subview will determine the
			appropriate layout to render.
		-->
		<div ng-switch-when="loading" class="l-loading">
			
			<p>
				Loading Application
			</p>	

		</div>

		<!-- Core layouts. -->
		<div ng-switch-when="splash" ng-include=" 'assets/app/views/layouts/splash.htm' "></div>
		<div ng-switch-when="standard" ng-include=" 'assets/app/views/layouts/standard.htm' "></div>
	</div>


	<!-- ### JavaScript Modules. ### -->


	<!-- Load vendor scripts. -->
    <script src='https://interactiveclassroom.azure-mobile.net/client/MobileServices.Web-1.0.0.min.js'></script>
	<script type="text/javascript" src="assets/vendor/jquery/jquery-1.8.3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="assets/vendor/angularjs/angular.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="assets/vendor/lodash/lodash.min.js" charset="utf-8"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js" charset="utf-8"></script>
    <script src="assets/vendor/Highcharts-3.0.0/js/highcharts.js" charset="utf-8"></script>
    <script src="assets/vendor/Highcharts-3.0.0/js/modules/exporting.js" charset="utf-8"></script>

	<!-- Load AngularJS application module. -->
	<script type="text/javascript" src="assets/app/main.js" charset="utf-8"></script>

	<!-- Load Controllers. -->
	<script type="text/javascript" src="assets/app/controllers/quiz/quiz-controller.js" charset="utf-8"></script>
	<script type="text/javascript" src="assets/app/controllers/home/home-controller.js" charset="utf-8"></script>
	<script type="text/javascript" src="assets/app/controllers/layouts/splash-controller.js" charset="utf-8"></script>
	<script type="text/javascript" src="assets/app/controllers/layouts/standard-controller.js" charset="utf-8"></script>
	<script type="text/javascript" src="assets/app/controllers/chat/categories-controller.js" charset="utf-8"></script>
	<script type="text/javascript" src="assets/app/controllers/chat/detail/detail-controller.js" charset="utf-8"></script>
	<script type="text/javascript" src="assets/app/controllers/chat/detail/random-controller.js" charset="utf-8"></script>
	<script type="text/javascript" src="assets/app/controllers/chat/list-controller.js" charset="utf-8"></script>
	<script type="text/javascript" src="assets/app/controllers/chat/chat-controller.js" charset="utf-8"></script>
	<script type="text/javascript" src="assets/app/controllers/app-controller.js" charset="utf-8"></script>

	<!-- Load Services. -->
	<script type="text/javascript" src="assets/app/services/category-service.js" charset="utf-8"></script>
	<script type="text/javascript" src="assets/app/services/lodash.js" charset="utf-8"></script>
	<script type="text/javascript" src="assets/app/services/chat-service.js" charset="utf-8"></script>
	<script type="text/javascript" src="assets/app/services/request-context.js" charset="utf-8"></script>
	
	<!-- Load Beans. -->
	<script type="text/javascript" src="assets/app/beans/render-context.js" charset="utf-8"></script>

</body>
</html>

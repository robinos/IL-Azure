
<div ng-controller="quiz.QuizController">

    <div id="container" style="max-width: 95%; height: 95%; margin: 0 auto; font-size: 32px">

        <div id="quiz-box">
            <h3 data-bind="text: question"></h3>
            <p>Please rate the following from 1 to 5 stars.</p>
    
            <table>
                <thead><tr><th>  Material  </th><th>  Betyg</th></tr></thead>
                    <tbody data-bind="foreach: answers">
                        <tr>
                            <td data-bind="text: answerText"></td>
                            <td data-bind="starRating: points"></td>
                        </tr>    
                    </tbody>
            </table>

            <!--Attempt to alter button size is being overrided both here and in main.css...probably by one of the Vendor scripts-->
            <button data-bind="click: save" div id="submit_button" style="height:100px; width:200px; font-size: 48px">Submit</button>
         </div>

     </div>

</div>

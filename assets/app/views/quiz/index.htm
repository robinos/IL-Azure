
<div ng-controller="quiz.QuizController">

    <div id="container" style="max-width: 300px; height: 300px; margin: 0 auto">

        <div id="quiz-box">
            <h3 data-bind="text: question"></h3>
            <p>Var snäll och betygsätt följande fran 1 till 5 stjärnor.</p>
    
            <table>
                <thead><tr><th>Material</th><th>Betyg</th></tr></thead>
                    <tbody data-bind="foreach: answers">
                        <tr>
                            <td data-bind="text: answerText"></td>
                            <td data-bind="starRating: points"></td>
                        </tr>    
                    </tbody>
            </table>

            <button data-bind="click: save">Klar</button>
         </div>

     </div>

</div>
